<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶∏‚Äç‚ôÇÔ∏è Happy Birthday, Daksh! ü¶∏‚Äç‚ôÄÔ∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            /* Using Poppins for readability on smaller text, Bangers for headings */
            font-family: 'Poppins', sans-serif;
            /* Marvel-inspired gradient background */
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%); /* Dark Blue -> Red -> Gold */
            overflow: hidden; /* Prevent scrollbars from confetti */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly less transparent white card */
            border-radius: 15px; /* Slightly less rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            max-width: 650px; /* Slightly wider */
            width: 90%;
            border: 3px solid #333; /* Comic book panel border */
        }
        /* Apply Bangers font to headings and buttons */
        .font-manga {
            font-family: 'Bangers', cursive;
            letter-spacing: 1px; /* Add some letter spacing */
        }
        .button-fun {
            /* Base styles */
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 10px; /* Sharper corners */
            font-size: 1.5rem; /* Larger font for Bangers */
            font-weight: normal; /* Bangers font has built-in weight */
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid black; /* Button border */
            text-transform: uppercase; /* Uppercase for comic style */
        }
        .button-fun:hover {
            transform: translateY(-4px) scale(1.02); /* More lift and slight scale */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        /* Marvel-inspired button colors */
        .button-gift { background: linear-gradient(45deg, #d32f2f, #ff7043); } /* Red/Orange (Iron Man/Spider-Man) */
        .button-business { background: linear-gradient(45deg, #1976d2, #64b5f6); } /* Blue (Captain America) */
        .button-politics { background: linear-gradient(45deg, #fbc02d, #fff176); color: #333; } /* Gold/Yellow (Thor/Captain Marvel) - Darker text */

        /* Confetti Canvas Styling */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        /* Style for the message box */
        #message-box .bg-white {
             border: 3px solid #333;
             border-radius: 10px;
        }
         #message-box h3 {
             font-family: 'Bangers', cursive;
             color: #d32f2f; /* Red heading */
             font-size: 1.8rem;
         }
         #message-box button {
             font-family: 'Bangers', cursive;
             font-size: 1.1rem;
             border-radius: 8px;
             border: 2px solid black;
         }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="card">
        <h1 class="font-manga text-5xl md:text-6xl font-bold text-red-600 mb-4" style="text-shadow: 3px 3px 0px #000;">
            <span class="text-blue-600">HAPPY</span> <span class="text-yellow-400">BIRTHDAY,</span> DAKSH!
        </h1>
        <p class="text-lg md:text-xl text-gray-800 mb-8 font-semibold">
            Your <span class="font-manga text-red-500 text-2xl">SUPER</span> birthday mission starts NOW! Choose your adventure!
        </p>

        <div class="space-y-4">
            <a href="#" class="button-fun font-manga button-gift" id="gift-link">
                üéÅ UNLOCK YOUR TOP SECRET GIFT QUEST! üéÅ
            </a>

            <a href="#" class="button-fun font-manga button-business" onclick="showGameDisclaimer(event)">
                üöÄ BUILD YOUR MIGHTY BUSINESS EMPIRE! üöÄ
            </a>

            <a href="#" class="button-fun font-manga button-politics" onclick="showGameDisclaimer(event)">
                üëë CONQUER THE WORLD: STRATEGY CHALLENGE! üëë
            </a>
        </div>

        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-auto text-center">
                <h3 class="mb-4">Attention, Hero!</h3>
                <p class="text-gray-700 mb-4 font-semibold" id="message-text"></p>
                <button onclick="hideMessageBox()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
                    ROGER THAT!
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- Confetti & Balloon Effect ---
        const confettiCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(confettiCanvas, {
            resize: true, // Resize canvas with window
            useWorker: true // Use worker for better performance
        });

        function fireConfettiAndBalloons() {
            // Standard Confetti
            myConfetti({
                particleCount: 100,
                spread: 120,
                origin: { y: 0.6 }
            });
            // Balloons (using emoji)
            myConfetti({
                particleCount: 30, // Fewer balloons
                spread: 100,
                origin: { y: 0.7 },
                angle: 90, // Straight up initially
                drift: 0.5, // Let them drift a bit
                gravity: -0.1, // Make them float up slowly
                ticks: 300, // How long they last
                scalar: 1.5, // Make emojis bigger
                shapes: ['emoji'],
                shapeOptions: {
                    emoji: { value: ['üéà', 'üéâ'] } // Array of emojis to use
                }
            });
             // More confetti from sides
            myConfetti({
                particleCount: 50,
                spread: 60,
                origin: { x: 0 } // Left side
            });
             myConfetti({
                particleCount: 50,
                spread: 60,
                origin: { x: 1 } // Right side
            });
        }

        // Fire initially and then periodically
        fireConfettiAndBalloons();
        setInterval(fireConfettiAndBalloons, 4000); // Fire every 4 seconds

        // --- Message Box Logic ---
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Updated function for game disclaimer
        function showGameDisclaimer(event) {
            event.preventDefault(); // Prevent link navigation for now
            // Updated message text
            messageText.textContent = 'Heads up! This EPIC game is best played on a Laptop or Computer using the Chrome browser for the full HEROIC experience!';
            messageBox.classList.remove('hidden');
        }

        function hideMessageBox() {
            messageBox.classList.add('hidden');
             // If you add real links later, you might want to navigate after closing
             // For example:
             // if (event.target.closest('a')) { // Check if the click originated from a link
             //    window.location.href = event.target.closest('a').href;
             // }
        }

        // --- Placeholder for Gift Link ---
        const giftLink = document.getElementById('gift-link');
        giftLink.addEventListener('click', (event) => {
            // Check if the href attribute is '#' (meaning no real link yet)
            if (giftLink.getAttribute('href') === '#') {
                event.preventDefault(); // Stop the link from navigating
                // Show a specific message for the gift link
                messageText.textContent = 'Your Top Secret Gift Quest link is activating soon... Stand by!';
                messageBox.classList.remove('hidden');
            }
            // If href is not '#', the link will work as normal (no message shown)
        });

    </script>
</body>
</html>
